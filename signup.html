<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form onsubmit="return false" id="signupForm">
      <h1>Sign Up</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social"><i class="fab fa-google"></i></a>
        <a href="#" class="social"><i class="fab fa-tiktok"></i></a>
      </div>
      <span>or use your email for registration</span>
      <input type="text" id="name" placeholder="Enter Your Full Name" />
      <input type="text" id="phone" placeholder="Enter Your Phone Number" />
      <input type="email" id="email" placeholder="Enter Your Email" />
      <input type="password" id="password" placeholder="Create Your Password" />
   
      <button type="submit" class="btn btn-primary" onclick=" onSignUp(); ">Sign Up</button>
      <a href="#signinForm"> I have an account</a>
      <p class="para" id="login-success"></p>
    </form>
  </div>
  <div class="form-container sign-in-container" id="signinForm"> 
    <form onsubmit="return false" >
      <h1>Sign In</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social"><i class="fab fa-google"></i></a>
        <a href="#" class="social"><i class="fab fa-tiktok"></i></a>
      </div>
      <span>or use your account</span>
      <input type="email" id="email" placeholder="Email" />
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      <input type="password" id="password" placeholder="Password" />
      <a href="#">Forgot your password?</a>
      <button type="submit" class="btn btn-primary" onclick="onLogin()">Sign in</button>
       <p class="para" id="message"></p>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>Please login with your personal info</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start your journey with us</p>
        <button class="ghost" id="signUp" onclick="empty(); changePanel(); ">Sign Up</button>
      </div>
    </div>
  </div>
</div>
